vars:
  src: ./app
  dist: ./public
del:
  dirs:
    - "::dist"
  watch: false
stylus:
  entry: "::src/stylus/index.styl"
  dist: "::dist/stylesheets/app.css"
  search: "::src/**/*.styl"
  minify: false
  source-maps: true
  concat:
    - ./node_modules/normalize.css/normalize.css
    - ./node_modules/font-awesome/css/font-awesome.css
  use:
    - nib
    - jeet
    - rupture
http:
  lrPort: 35729
  listen: 3000
  env: development
  dist: "::dist"
  file: "./server.js"
publish:
  pkg: false
  src:
    - "::src/assets/**/*"
  search:
    - "::src/assets/**/*"
  dist: "::dist"
webpack:
  entry: "::src/index.js"
  dist: "::dist/bundle.js"
  config: false
  hot-load: true
  uglify: false
  es6: false
  es7: true
  context: false
  devtool: eval-source-map
  devport: 9000
eslint:
  envs:
    browser: true
    node: true
  rules:
    radix: 1
    max-nested-callbacks:
      - 2
      - 3
    no-new-wrappers: 2
    no-sequences: 2
    no-var: 2
    generator-star:
      - 0
      - end
    max-params:
      - 1
      - 3
    max-depth:
      - 1
      - 2
    max-len:
      - 2
      - 80
      - 4
    strict: 0
    no-underscore-dangle: 0
    no-unused-vars: 0
    curly: 0
    no-multi-spaces: 0
    key-spacing: 0
    no-return-assign: 0
    consistent-return: 0
    no-shadow: 0
    no-comma-dangle: 0
    no-use-before-define: 0
    no-empty: 0
    new-parens: 0
    no-cond-assign: 0
  dirs:
    - "::src/**/*.js"
    - "./api/**/*.js"
  search:
    - "::src/**/*.js"
    - "./api/**/*.js"
  format: stylish
  useEslintrc: true
